apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Backend for indexed text search operations.
  labels:
    deploy: sourcegraph
  name: indexed-search
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: indexed-search
  serviceName: indexed-search
  template:
    metadata:
      labels:
        app: indexed-search
    spec:
      containers:
        - image: 'index.docker.io/sourcegraph/indexed-searcher:3.15.1@sha256:d48de388d28899fd0c3ad0d6f84d466b3a1f533f6b967a713918d438ab8bc63c'
          name: zoekt-webserver
          ports:
            - containerPort: 6070
              name: http
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 1
          resources:
            limits:
              cpu: '2'
              memory: '4G'
            requests:
              cpu: '500m'
              memory: '2G'
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /data
              name: data
        - image: 'index.docker.io/sourcegraph/search-indexer:3.15.1@sha256:354ed968e62a7d011b647476a63116813aea23bdada0a2fc4322df5381acb6b3'
          name: zoekt-indexserver
          ports:
            - containerPort: 6072
              name: index-http
          resources:
            limits:
              cpu: '8'
              memory: '8G'
            requests:
              cpu: '4'
              memory: '4G'
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        runAsUser: 0
      volumes:
        - name: data
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        labels:
          deploy: sourcegraph
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: '200Gi'
        storageClassName: sourcegraph
