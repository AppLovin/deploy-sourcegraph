additions:
- files:
  - "*.yaml"
patches:
- resources:
  - files:
    - lsp-proxy.Deployment.yaml
  edits:
  - selector: spec.template.spec.containers[name=lsp-proxy].env
    mode: union
    content:
    - name: LANGSERVER_GO
      value: tcp://xlang-go:4389
    - name: LANGSERVER_GO_BG
      value: tcp://xlang-go:4389
