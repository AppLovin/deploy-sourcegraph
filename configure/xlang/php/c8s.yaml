additions:
- files:
  - "*.yaml"
patches:
- resources:
  - files:
    - lsp-proxy.Deployment.yaml
  edits:
  - selector: spec.template.spec.containers[name=lsp-proxy].env
    mode: union
    content:
    - name: LANGSERVER_PHP
      value: tcp://xlang-php:2088
    - name: LANGSERVER_PHP_BG
      value: tcp://xlang-php:2088
