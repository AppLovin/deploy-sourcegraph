additions:
- files:
  - "*.yaml"
patches:
- resources:
  - files:
    - lsp-proxy.Deployment.yaml
  edits:
  - selector: spec.template.spec.containers[name=lsp-proxy].env
    mode: union
    content:
    - name: LANGSERVER_JAVA
      value: tcp://xlang-java:2088
    - name: LANGSERVER_JAVA_BG
      value: tcp://xlang-java-bg:2088
